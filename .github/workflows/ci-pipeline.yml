name: Construction du projet

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PORT: 5173
  IMAGE_TAG: ${{ secrets.DOCKER_USER }}/vue-app-cicd:latest  # Tag statique pour Docker

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    name: Setup, test, and build project
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate PDF report
        run: |
          node generate-pdf.js --no-sandbox

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    name: Build and deploy Docker container locally using Docker Compose
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USER }}/vue-app-cicd:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USER }}/vue-app-cicd:latest

      - name: Deploy using Docker Compose
        run: |
          docker-compose down
          docker-compose up --build -d

      - name: Verify deployment
        run: |
          echo "Waiting for the application to start..."
          sleep 20
          echo "Checking if the application is running..."
          curl -I http://localhost:5173

      - name: Show logs
        run: docker-compose logs
